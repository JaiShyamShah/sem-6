        <title>First Poem</title>
    </head>
    <body>
        <h1 style="text-align: center">Haiku</h1>
        <p style="font-size: 1.2em; line-height: 1.6; text-align: center;">A gentle breeze, the sky so <b>blue</b>,<br>
        The world feels bright, with peace <b>anew</b>.<br>
        The flowers bloom, the birds take <b>flight</b>,<br>
        A simple joy, pure and <b>light</b>.</p>
    </body>
